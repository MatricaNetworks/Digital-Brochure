<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrica Networks Private Limited - Digital Brochure</title>
    <style>
        /* Global Styles */
        :root {
            --color-darkest: #091235;
            --color-light: #88a9c3;
            --color-medium: #2b4257;
            --color-dark: #14202e;
            --color-white: #ffffff;
            --color-hover-text: #ffffff;
            --footer-highlight-light: #1e90ff; /* Blue for light mode */
            --footer-highlight-dark: #cccccc; /* Grey for dark mode */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--color-darkest);
            background-color: var(--color-white);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            color: var(--color-white);
            background-color: #121212;
        }

        body.dark-mode .card {
            background-color: #1e1e1e;
            color: var(--color-white);
        }

        body.dark-mode .download-button {
            background-color: #333;
            color: var(--color-white);
        }

        body.dark-mode .download-button:hover {
            background-color: #555;
        }

        body.dark-mode h2, body.dark-mode h3, body.dark-mode h4 {
            color: var(--color-white);
        }

        body.dark-mode .card.compliance {
            background-color: #2c2c2c;
        }

        body.dark-mode footer {
            background-color: #1e1e1e;
            color: var(--color-white);
        }

        body.dark-mode footer a {
            color: var(--footer-highlight-dark);
        }

        /* Header Styles */
        header {
            background-color: transparent;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-darkest);
            transition: color 0.3s ease;
        }

        body.dark-mode .dark-mode-toggle {
            color: var(--color-white);
        }

        .download-button {
            background-color: var(--color-light);
            color: var(--color-darkest);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .download-button:hover {
            background-color: var(--color-medium);
        }

        /* Main Content Styles */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid var(--color-medium);
            padding-bottom: 0.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            background-color: var(--color-light);
            color: var(--color-hover-text);
        }

        .card.services:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card.solutions {
            background-color: var(--color-medium);
        }

        .card.solutions:hover {
            transform: scale(0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card.compliance {
            background-color: var(--color-dark);
            color: var(--color-white);
        }

        .card.compliance:hover {
            transform: rotate(3deg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: var(--color-white);
            text-decoration: underline;
        }

        .card h4 {
            color: var(--color-white);
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding-left: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        li::before {
            content: "•";
            color: var(--color-darkest);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        /* Footer Styles */
        footer {
            background-color: var(--color-white);
            color: var(--color-darkest);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: var(--footer-highlight-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 0.5rem;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .logo {
                position: static;
                transform: none;
            }

            .download-button {
                font-size: 0.8rem;
                padding: 0.3rem 0.5rem;
            }
        }

        /* PDF Specific Styles */
        @media print {
            .logo {
                text-align: center;
                margin-bottom: 1rem;
            }

            .logo img {
                width: 100px;
                height: auto;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: var(--color-white);
                color: var(--color-darkest);
                padding: 0.5rem;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="header-buttons">
            <button class="dark-mode-toggle" id="dark-mode-toggle">🌙</button>
        </div>
        <div class="logo">
            <img src="MatricaNetworks/Digital-Brochure/logo.svg" alt="Matrica Networks Logo" width="150" height="150" />
        </div>
        <div class="header-buttons">
            <button class="download-button" id="download-btn">Download E-Brochure</button>
        </div>
    </header>

    <main id="content">
        <section id="services">
            <h2>Our Services</h2>
            <div class="grid" id="services-grid"></div>
        </section>

        <section id="solutions">
            <h2>Our Solutions</h2>
            <div class="grid" id="solutions-grid"></div>
        </section>

        <section id="compliance">
            <h2>Compliance Standards</h2>
            <div class="grid" id="compliance-grid"></div>
        </section>
    </main>

    <footer>
        <p>Email: <a href="mailto:info@matricanetworks.com">info@matricanetworks.com</a> | Phone: <a href="tel:+919481736618">+91 9481736618</a> | Address: <a href="https://maps.google.com/?q=Second+floor,+Pamadi+Chambers,+S-11,+D.V.G+Road,+Basavangudi,+Bengaluru-560004" target="_blank">Second floor, Pamadi Chambers, S-11, D.V.G Road, Basavangudi, Bengaluru-560004</a></p>
    </footer>

    <script>
        // Data for Services, Solutions, and Compliance Standards
        const services = [
            {
                title: "Vulnerability Identification",
                description: "Proactively identify and address vulnerabilities within your systems, applications, and network infrastructure.",
                features: [
                    "Automated Vulnerability Scanning",
                    "Manual Assessments",
                    "Threat Modeling",
                    "Comprehensive Reporting"
                ]
            },
            {
                title: "Risk Assessment",
                description: "Evaluate potential threats and their business impact to provide tailored mitigation strategies.",
                features: [
                    "Asset, Threat, and Vulnerability Identification",
                    "Quantitative and Qualitative Risk Analysis",
                    "Customized Risk Profiles",
                    "Mitigation Strategy Development"
                ]
            },
            {
                title: "Authentication and Authorization",
                description: "Implement robust authentication and authorization mechanisms to ensure secure system access.",
                features: [
                    "Multi-Factor Authentication (MFA)",
                    "Role-Based Access Control (RBAC)",
                    "Single Sign-On (SSO) Integration",
                    "Adaptive Authentication"
                ]
            },
            {
                title: "Penetration Testing",
                description: "Simulate real-world attacks to assess the resilience of your systems and identify weaknesses.",
                features: [
                    "Black Box/White Box/Grey Box Testing",
                    "Detailed Exploitation and Attack Simulation",
                    "Continuous Testing",
                    "In-depth Reporting with Actionable Recommendations"
                ]
            }
        ];

        const solutions = [
            {
                title: "Enterprise Security",
                description: "Comprehensive security solutions for large organizations to protect critical assets and ensure resilience.",
                features: [
                    "Enterprise Risk Management",
                    "Security Architecture Design",
                    "Compliance Management"
                ]
            },
            {
                title: "Banking & Finance",
                description: "Specialized cybersecurity solutions for financial institutions to protect sensitive data and transactions.",
                features: [
                    "Payment Security",
                    "Fraud Prevention",
                    "Regulatory Compliance (PCI DSS, SOX, AML)"
                ]
            },
            {
                title: "Cloud Security",
                description: "Comprehensive solutions to secure your cloud infrastructure, applications, and data across multiple platforms.",
                features: [
                    "Cloud Security Assessment",
                    "Cloud Configuration Review",
                    "Cloud Access Security"
                ]
            },
            {
                title: "Data Protection",
                description: "Comprehensive security solutions for large organizations to protect critical assets and ensure resilience.",
                features: [
                    "Enterprise Risk Management",
                    "Security Architecture Design",
                    "Compliance Management"
                ]
            }
        ];

        const complianceStandards = [
            {
                title: "ISO 27001",
                description: "Establishing and maintaining an Information Security Management System (ISMS) to manage and mitigate risks effectively."
            },
            {
                title: "GDPR",
                description: "Ensure compliance with the General Data Protection Regulation for safeguarding personal data and ensuring privacy rights."
            },
            {
                title: "PCI DSS",
                description: "Achieving Payment Card Industry Data Security Standard compliance to protect cardholder data and secure payment transactions."
            },
            {
                title: "HIPAA",
                description: "Adhere to the Health Insurance Portability and Accountability Act, ensuring healthcare data security and privacy compliance."
            }
        ];

        // Function to Create Cards
        function createCard(item, section) {
            const card = document.createElement('div');
            card.className = 'card ' + section;
            card.innerHTML = `
                <h3>${item.title}</h3>
                <p>${item.description}</p>
                ${item.features ? `
                    <h4>Key Features:</h4>
                    <ul>
                        ${item.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                ` : ''}
            `;
            return card;
        }

        // Function to Populate Grids
        function populateGrid(items, gridId, section) {
            const grid = document.getElementById(gridId);
            items.forEach(item => {
                grid.appendChild(createCard(item, section));
            });
        }

        // On DOM Load
        document.addEventListener('DOMContentLoaded', () => {
            populateGrid(services, 'services-grid', 'services');
            populateGrid(solutions, 'solutions-grid', 'solutions');
            populateGrid(complianceStandards, 'compliance-grid', 'compliance');

            // Download PDF Functionality
            document.getElementById('download-btn').addEventListener('click', () => {
                const element = document.getElementById('content');
                const opt = {
                    margin: 0.5,
                    filename: 'Matrica_Networks_E_Brochure.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' },
                    pagebreak: { mode: 'avoid-all', before: '#page2el' }
                };

                // Clone the content to avoid modifying the original
                const clonedElement = element.cloneNode(true);

                // Add logo and footer to the cloned element
                const logo = document.querySelector('.logo').cloneNode(true);
                const footer = document.querySelector('footer').cloneNode(true);

                clonedElement.insertBefore(logo, clonedElement.firstChild);
                clonedElement.appendChild(footer);

                html2pdf().set(opt).from(clonedElement).save();
            });

            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            });
        });
    </script>
</body>
</html>
